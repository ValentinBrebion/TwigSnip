name: Tag and Release from develop

on:
  push:
    branches:
      - develop

jobs:
  tag:
    runs-on: ubuntu-latest

    outputs:
      created: ${{ steps.set-created.outputs.created }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push Git tag if not exists
        id: set-created
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          TAG_EXISTS=$(git ls-remote --tags origin "refs/tags/v$VERSION")
          if [ -z "$TAG_EXISTS" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "created=true" >> $GITHUB_OUTPUT
          else
            echo "Tag already exists"
            echo "created=false" >> $GITHUB_OUTPUT

  release:
    needs: tag
    if: needs.tag.outputs.created == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Release
        uses: docker://antonyurchenko/git-release:v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_FILE: CHANGELOG.md
        with:
          args: out/*
