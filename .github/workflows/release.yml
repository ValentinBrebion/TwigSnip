name: Tag and Release

on:
  push:
    branches:
      - develop  # On écoute un push sur la branche master (prod)
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"  # On écoute également les push sur les tags comme v0.0.7

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create and push Git tag if not exists
        run: |
          TAG_EXISTS=$(git ls-remote --tags origin "refs/tags/v$VERSION")
          if [ -z "$TAG_EXISTS" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "created=true" >> $GITHUB_OUTPUT
          else
            echo "Tag already exists"
            echo "created=false" >> $GITHUB_OUTPUT

  release:
    needs: tag
    if: needs.tag.outputs.created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Release
        uses: docker://antonyurchenko/git-release:v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_FILE: CHANGELOG.md
        with:
          args: out/*
